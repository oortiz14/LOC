  <script>
    // Función para mostrar el mapa
    function mostrarMapa() {
      // Verificar si el navegador soporta la geolocalización
      if (navigator.geolocation) {
        // Obtener la posición actual del usuario
        navigator.geolocation.getCurrentPosition(function(position) {
          // Obtener latitud y longitud
          const latitud = position.coords.latitude;
          const longitud = position.coords.longitude;

          // Inicializar mapa
          const mapa = new google.maps.Map(document.getElementById("mapa"), {
            center: { lat: latitud, lng: longitud }, // Centrar en la ubicación del usuario
            zoom: 12 // Nivel de zoom
          });

          // Crear marcador en la ubicación del usuario
          const marcador = new google.maps.Marker({
            position: { lat: latitud, lng: longitud }, // Ubicación del marcador
            map: mapa,
            title: "Tu ubicación" // Título del marcador
          });
        });
      } else {
        // El navegador no soporta la geolocalización
        alert("Tu navegador no soporta la geolocalización. Por favor, utiliza otro navegador.");
      }
    }
  </script>
  <!-- Script de la API de Google Maps -->
